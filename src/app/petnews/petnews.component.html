<div id="loading-icon"></div>

  <div class="container mt-2">
    <div class="row">
      <div class="col-md-3 col-sm-6 item p-3" *ngFor="let article of articles">
        <div class="card item-card card-block" style="height:400px;">
          <h4 class="card-title text-right"></h4>
          <img [src]="article?.urlToImage" alt="Photo of sunset">
          <h2 class="item-card-title mt-3 mb-3">{{article?.title}}</h2>
          <p class="card-text text-primary">{{article?.publishedAt}}</p>
         
          <a class="btn btn-outline-dark mt-auto" (click)="openLink(article.url)">Read more</a>
        </div>
      </div>
    </div>
  
  </div>
